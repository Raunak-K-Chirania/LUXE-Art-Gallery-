<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile View Test</title>
    <style>
        body {
            margin: 0;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .device {
            border: 16px solid #111;
            border-radius: 36px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        iframe {
            border: none;
            width: 375px;
            height: 812px;
            display: block;
            background: #fff;
        }
    </style>
</head>

<body>
    <div class="device">
        <iframe src="http://localhost:8000/index.html"></iframe>
    </div>
</body>

</html>
